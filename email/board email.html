<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert - Board Login</title>
</head>
<body style="margin:0; padding:0; background-color:#121212; font-family: Arial, sans-serif; text-align: center; color: #ffffff;">

    <table width="100%" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <table width="600px" style="background:#1c1c1c; padding:20px; border-radius:10px; box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);">
                    <tr>
                        <td align="center">
                            <img src="https://yourwebsite.com/assets/logo.png" alt="Standards Club Logo" style="width:80px; margin-bottom: 10px;">
                            <h2 style="color:#FF4C4C;">Security Alert!</h2>
                            <p style="font-size:16px; color:#ccc;">A login was detected on your <b>Board Panel</b>.</p>

                            <div style="background:rgba(255, 76, 76, 0.1); border-left:5px solid #FF4C4C; padding:15px; margin:20px 0; border-radius:5px; color:#FF4C4C; font-weight:bold;">
                                <p><b>Device:</b> {{device}}</p>
                                <p><b>IP Address:</b> {{ip}}</p>
                                <p><b>Date & Time:</b> {{dateTime}}</p>
                            </div>

                            <p style="font-size:16px; color:#ccc;">If this was <b>you</b>, no action is needed.</p>
                            <p style="font-size:16px; color:#ccc;">If this <b>wasn’t you</b>, please <b>secure your account immediately!</b></p>

                            <a href="https://your-club-website.com/security" style="display:inline-block; background:#FF4C4C; color:#fff; font-weight:bold; padding:12px 25px; border-radius:5px; text-decoration:none; margin-top:15px;">Secure My Account</a>

                            <p style="margin-top:20px; font-size:12px; color:#888;">© 2025 Standards Club. All Rights Reserved.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
