<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standards Club | Board</title>
    <link rel="icon" href="../assets/logo.png" type="image/x-icon">   
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="closeSidebar">&times;</button>
        <ul>
            <li><a href="../dashboard/">Dashboard</a></li>
            
            <!-- Dropdown Menu -->
            <li>
                <button class="dropdown-btn">Event details &#9662;</button>
                <ul class="dropdown-container">
                    <li><a href="../data/">VTOP Enrollment</a></li>
                    <li><a href="../DomainSelection/">DomainSelection</a></li>
                    <li><a href="../Event Enrollement/">Members Enrolled</a></li>
                </ul>
            </li>

            <li><a href="../events/">Event</a></li>
            <li><a href="../info/">VITian Info</a></li>
            <li><a href="../Notice/">Post Notice</a></li>
        </ul>
    </div>

    <!-- Header -->
    <header>
        <img src="../assets/logo.png" alt="Logo">
        <h1>Standards Club VITv</h1>
        <div class="header-btns">
            <span id="adminName">Logged in as: Loading...</span>
            <button id="menuBtn">â˜° Menu</button>
            <button id="logoutBtn">Logout</button>

        </div>
    </header>

    <!-- User Count & Graph Section -->
    <div class="container">
        <div class="stats-container">
            <div class="user-count">
                <h2>Total VITian Enrolled:<p id="userTotal">0</p></h2>
            </div>
            <div class="chart-container">
                <canvas id="userChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        // Sidebar Dropdown Toggle
        const dropdownBtns = document.querySelectorAll(".dropdown-btn");
        dropdownBtns.forEach(dropdownBtn => {
            dropdownBtn.addEventListener("click", () => {
                const dropdownContainer = dropdownBtn.nextElementSibling;  // Get the next <ul> element
                dropdownContainer.classList.toggle("active");
            });
        });

        // Sidebar Toggle Menu Button
        const menuBtn = document.getElementById("menuBtn");
        const sidebar = document.getElementById("sidebar");
        menuBtn.addEventListener("click", () => {
            sidebar.classList.toggle("active");
        });

        // Close Sidebar
        const closeSidebarBtn = document.getElementById("closeSidebar");
        closeSidebarBtn.addEventListener("click", () => {
            sidebar.classList.remove("active");
        });
    </script>

    <script src="./scripts.js" type="module"></script>
</body>
</html>

<style>
    /* Dropdown Active State */
.dropdown-container.active {
    display: block;
}

</style>
