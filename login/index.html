<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standards Club VITv</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" defer src="./script.js"></script>
    <link rel="icon" href="../assets/logo.png" type="image/x-icon">    
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
<header>
    <div class="logo-container">
        <img src="../assets/logo.png" alt="Club Logo" class="logo">
        <h1 class="club-name">Standards Club VIT</h1>
    </div>
</header>


    <!-- Main Container -->
    <div class="main-container">
        <!-- Auth Container -->
        <div class="auth-container">
            <div class="auth-header">
                <button id="showLogin">Login</button>
                <button id="showSignup">Sign Up</button>
                <button id="boardLoginBtn">Board Login</button>
            </div>

            <form id="boardLoginForm" class="form">
                <h2>Board Login</h2>
                <input type="email" id="boardLoginEmail" placeholder="Enter Board Email" required>
                <input type="password" id="boardLoginPassword" placeholder="Enter Password" required>
                <button type="button" id="boardLoginSubmit">Login</button>
            </form>

            <!-- Login Form -->
            <div id="loginForm" class="form">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button id="loginBtn">Login</button>
                <a href="./recover.html" class="forgot-password">Forgot Password?</a>
                <button id="boardBtn" style="display: none;">Board Access</button>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form hidden">
                <h2>Sign Up</h2>
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="text" id="signupRegNo" placeholder="Register Number" required>
                <input type="text" id="signupMobile" placeholder="Mobile Number" required>
                <button id="signupBtn">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Standards Club VITV. All Rights Reserved.</p>
    </footer>

</body>
</html>
