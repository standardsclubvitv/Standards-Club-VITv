<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Basic Meta Tags -->
    <meta name="description" content="Standards Club VIT - Connecting students and professionals at VIT. Join the club for knowledge sharing and networking.">
    <meta name="author" content="Standards Club VIT - Pranav Rayban (Development Head)">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Standards Club VITv">
    <meta property="og:description" content="Join the Standards Club VIT for exciting opportunities to connect, learn, and grow.">
    <meta property="og:image" content="../assets/logo.png">
    <meta property="og:url" content="https://standardsclubvitv.github.io/Standards-Club-VITv/assets/logo.png">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Standards Club VITv">
    <meta name="twitter:description" content="Join the Standards Club VIT for exciting opportunities to connect, learn, and grow.">
    <meta name="twitter:image" content="../assets/logo.png">
    <meta name="twitter:site" content="@StandardsClubVIT">

    <!-- Favicon -->
    <link rel="icon" href="../assets/logo.png" type="image/x-icon">

    <title>Standards Club | Login</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" defer src="./script.js"></script>
</head>

<body>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="../assets/logo.png" alt="Club Logo" class="logo">
            <h1 class="club-name">Standards Club VIT</h1>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Auth Container -->
        <div class="auth-container">
            <div class="auth-header">
                <button id="showLogin" class="btn btn-primary">Member Login</button>
                <button id="showSignup" class="btn btn-secondary">Create an Account</button>
                <button id="boardLoginBtn" class="btn btn-tertiary">Board Member Login</button>
            </div>

            <form id="boardLoginForm" class="form">
                <h2>Board Login</h2>
                <input type="email" id="boardLoginEmail" placeholder="Enter Board Email" required>
                <input type="password" id="boardLoginPassword" placeholder="Enter Password" required>
                <button type="button" id="boardLoginSubmit">Login</button>
            </form>

            <!-- Login Form -->
            <div id="loginForm" class="form">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button id="loginBtn">Login</button>
                <a href="./recover.html" class="forgot-password">Forgot Password?</a>
                <button id="boardBtn" style="display: none;">Board Access</button>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form hidden">
                <h2>Sign Up</h2>
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="text" id="signupRegNo" placeholder="Register Number" required>
                <input type="text" id="signupMobile" placeholder="Mobile Number" required>
                <button id="signupBtn">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Standards Club. All Rights Reserved.</p>
    </footer>

</body>

</html>
